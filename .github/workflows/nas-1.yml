name: 完整编译ImmortalWrt（飞牛NAS+双网卡适配）
on:
  workflow_dispatch:  # 手动触发

jobs:
  build-immortalwrt:
    runs-on: ubuntu-22.04
    steps:
      # 步骤1：修复网络配置（移除无效镜像源）
      - name: 配置网络加速
        run: |
          # 仅保留有效的GitHub URL替换
          git config --global url."https://github.com/".insteadOf git://github.com/
          # 修复DNS配置（使用标准格式）
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
          echo "nameserver 114.114.114.114" | sudo tee -a /etc/resolv.conf

      # 步骤2：拉取源码（移除无效参数）
      - name: 拉取官方源码
        uses: actions/checkout@v4
        with:
          repository: immortalwrt/immortalwrt
          ref: openwrt-24.10
          fetch-depth: 0
          fetch-tags: true
          submodules: 'recursive'  # 仅保留支持的参数
          set-safe-directory: true

      # 步骤3：更新依赖包（增加重试机制）
      - name: 更新依赖包
        run: |
          retry=3
          while [ $retry -gt 0 ]; do
            if ./scripts/feeds update -a; then
              break
            fi
            retry=$((retry - 1))
            echo "更新失败，剩余重试次数: $retry"
            sleep 10
          done
          if [ $retry -eq 0 ]; then
            echo "依赖更新失败"
            exit 1
          fi
          ./scripts/feeds install -a

      # 步骤4：配置编译参数（保持不变）
      - name: 配置编译选项
        run: |
          cat > .config <<EOF
          # 1. 目标架构：x86_64（飞牛NAS虚拟机）
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_Generic=y

          # 2. 网卡驱动
          CONFIG_PACKAGE_kmod-tg3=y  # Broadcom NetXtreme B网卡驱动
          CONFIG_PACKAGE_kmod-e1000e=y  # Intel I211网卡驱动

          # 3. 启动模式：UEFI
          CONFIG_TARGET_IMAGES_UEFI_BOOT=y

          # 4. 基础功能
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_iputils-ping=y
          EOF
          make defconfig

      # 步骤5：下载编译依赖（增加重试）
      - name: 下载依赖文件
        run: |
          for i in {1..3}; do
            make download -j$(nproc) && break
            echo "第$i次下载失败，重试中..."
            sleep 10
          done

      # 步骤6：开始编译固件
      - name: 编译固件
        run: make -j$(nproc) V=s

      # 步骤7：上传编译好的固件
      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: nasopoenwrt
          path: bin/targets/x86/64/
